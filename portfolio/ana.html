<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título y Metadatos Específicos para el Juego -->
    <title>A.N.A. — The Broken Link - Juego de Filo Games</title>
    <meta name="description" content="Un viaje Beat 'em Up, donde tu estilo de pelea impacta en recuperar la consciencia humana.">
    <meta name="keywords" content="acción, cyberpunk, juegos, arte, tecnología">
    <meta name="author" content="Filo Games">

    <!-- Enlaces a CSS y Fonts (Rutas relativas corregidas) -->
    <link rel="stylesheet" href="../CSS/ANAstyles.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="icon" href="../IMG/logoFilo.ico" sizes="16x16 32x32 48x48" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192" href="../IMG/logoFilo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../IMG/logoFilo.png">
</head>
<body class="ana-theme">
    <mi-header></mi-header>

    <main>
        <mi-project-detail project-id="ana"></mi-project-detail>
    </main>

    <mi-footer></mi-footer>
    <mi-music></mi-music>
    
    <script src="../JS/animations.js" defer></script>
    <script type="module" src="../JS/mod-portfolio.js"></script>
    <script type="module" src="../JS/modulos.js"></script>
    <script src="../JS/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js" defer></script>

    <script>
    // Esperamos a que la ventana cargue completamente
    window.addEventListener('load', function() {
        // Damos un pequeño respiro (100ms) para asegurar que mod-portfolio.js haya pintado el HTML
        setTimeout(() => {
            // Buscamos el título estándar que generó el JS
            const tituloEstandar = document.querySelector('.project-title');
            
            if (tituloEstandar) {
                // 1. Le agregamos la clase glitch para que tome los estilos CSS
                tituloEstandar.classList.add('custom-glitch-title');
                
                // 2. Definimos el texto hacker
                const textoHacker = ">BOOTING SYSTEM ... WELCOME, A.N.A.";
                
                // 3. Importante para el efecto glitch (data-text)
                tituloEstandar.setAttribute('data-text', textoHacker);
                
                // 4. Reemplazamos el contenido HTML incluyendo el SPAN del cursor
                tituloEstandar.innerHTML = `${textoHacker}<span class="custom-typing-cursor">_</span>`;
            }
        }, 100);
    });
    </script>
</body>
</html>
